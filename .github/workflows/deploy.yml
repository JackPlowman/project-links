name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}

jobs:
  build-and-deploy:
    name: Build Site and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Website Dependencies
        uses: ./.github/actions/setup-website-dependencies
      - name: Build Website
        run: just website::build
      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: "website/dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

  ui-tests:
    name: Run UI Tests in ${{ matrix.browser }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    strategy:
      fail-fast: false
      matrix:
        browser: [firefox, chromium, webkit]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Set up Python Tests Dependencies
        uses: ./.github/actions/setup-tests-dependencies
        with:
          setup-browsers: true
      - name: Install Playwright Dependencies
        shell: bash
        run: just tests::playwright-install
      - name: Run UI Tests
        run: just tests::run-ci "$BROWSER"
        env:
          BROWSER: ${{ matrix.browser }}

  link-tests:
    name: Link Tests
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Run Link Tests
        uses: filiph/linkcheck@f2c15a0be0d9c83def5df3edcc0f2d6582845f2d # 3.0.0
        with:
          arguments: https://jackplowman.github.io/project-links
