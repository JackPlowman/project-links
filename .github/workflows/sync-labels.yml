name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/tool-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@47c42c333deec95e4f84ef97faaf544dd824da4f # v2026.02.06.02
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
