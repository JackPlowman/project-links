name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/tool-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@df2f9791faacdfc1e3a041fbbc83e13bfbba1259 # v2026.02.21.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
